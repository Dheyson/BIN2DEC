<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bin2Dec allows the user to enter strings of up to 8 binary digits, 0's and 1's">
    <meta name="author" content="Dheyson Alves">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>BIN2DEC - Binary to Decimal Converter</title>
</head>

<body>
    <div class="container container__colors">
        <h1 class="header">
            Bin2Dec
        </h1>
        <p class="paragraph__width">
            Binary is the number system all digital computers are based on.
            Therefore it's important for developers to understand binary, or base 2, mathematics.
            Bin2Dec allows the user to enter strings of up to 8 binary digits, 0's and 1's,
            in any sequence and then displays its decimal equivalent.
        </p>
        <form>
            <input type="text" name="number" maxlength="8" id="convert">
            <br>
            <button type="submit">Calcular</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
